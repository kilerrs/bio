    function rotateBio(event) {
      const bioContainer = document.querySelector('.bio-container');
      if (bioContainer) {
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        const mouseX = event.clientX - centerX;
        const mouseY = event.clientY - centerY;

        const rotateY = (mouseX / window.innerWidth) * 10;
        const rotateX = -(mouseY / window.innerHeight) * 10;

        bioContainer.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

      if (audioPlayer && audioPlayer.readyState >= 2) {
        audioPlayer.play().then(() => {
          if (playButton) playButton.style.display = 'none';
          if (pauseButton) pauseButton.style.display = 'block';
        }).catch((error) => {
          console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∞—É–¥–∏–æ:', error);
          if (playButton) playButton.style.display = 'block';
          if (pauseButton) pauseButton.style.display = 'none';
        });
      } else if (audioPlayer) {
        audioPlayer.oncanplaythrough = () => {
          audioPlayer.play().then(() => {
            if (playButton) playButton.style.display = 'none';
            if (pauseButton) pauseButton.style.display = 'block';
          }).catch((error) => {
            console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∞—É–¥–∏–æ:', error);
            if (playButton) playButton.style.display = 'block';
            if (pauseButton) pauseButton.style.display = 'none';
          });
        };
      }
    }

    document.addEventListener('mousemove', rotateBio);

    document.addEventListener('DOMContentLoaded', () => {
      const resources = [
        'assets/zadniy.mp4',
        'https://c.tenor.com/LatfQjNOJQsAAAAC/tenor.gif',
        'assets/ava.png',
        'https://media.tenor.com/OqqdRvSNld4AAAAi/blood-chainsaw.gif',
        'assets/vk.png',
        'assets/discord.png',
        'assets/track.png',
        'assets/pesnia.mp3',
        'assets/explosion.gif',
        'assets/rama.png',
        'assets/ramka.png',
        'assets/favicon.ico',
        'assets/embed-image.png'
      ];

      let loadedResources = 0;

      function checkAllLoaded() {
        loadedResources++;
        if (loadedResources >= resources.length) {
          const loader = document.getElementById('loader');
          const mainContent = document.getElementById('mainContent');
          if (loader) loader.classList.add('hidden');
          if (mainContent) {
            mainContent.classList.add('visible');
            mainContent.style.display = 'block';
          }
          initializeSite();
        }
      }

      resources.forEach((src) => {
        if (src.endsWith('.mp4') || src.endsWith('.mp3')) {
          const media = document.createElement(src.endsWith('.mp4') ? 'video' : 'audio');
          media.src = src;
          media.preload = 'auto';
          media.onloadeddata = checkAllLoaded;
          media.onerror = checkAllLoaded;
        } else {
          const img = new Image();
          img.src = src;
          img.onload = checkAllLoaded;
          img.onerror = checkAllLoaded;
        }
      });

      function initializeSite() {
        animateTitle();

        const osintStartDate = new Date('2024-05-21T00:00:00Z');
        function updateOsintDays() {
          const now = new Date();
          const diffTime = Math.abs(now - osintStartDate);
          const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
          const osintDays = document.getElementById('osintDays');
          if (osintDays) osintDays.textContent = diffDays;
        }
        updateOsintDays();
        setInterval(updateOsintDays, 86400000);

        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');
        const progress = document.getElementById('progress');
        const currentTimeDisplay = document.getElementById('current-time-display');

        if (playButton) {
          playButton.addEventListener('click', () => {
            if (audioPlayer && audioPlayer.paused) {
              audioPlayer.play().then(() => {
                playButton.style.display = 'none';
                if (pauseButton) pauseButton.style.display = 'block';
              }).catch((error) => {
                console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
              });
            }
          });
        }

        if (pauseButton) {
          pauseButton.addEventListener('click', () => {
            if (audioPlayer && !audioPlayer.paused) {
              audioPlayer.pause();
              pauseButton.style.display = 'none';
              if (playButton) playButton.style.display = 'block';
            }
          });
        }

        if (audioPlayer) {
          audioPlayer.addEventListener('timeupdate', () => {
            if (audioPlayer && !isNaN(audioPlayer.duration)) {
              const percentage = (audioPlayer.currentTime / audioPlayer.duration) * 100;
              if (progress) progress.value = percentage;
              if (currentTimeDisplay) currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
            }
          });

          if (progress) {
            progress.addEventListener('input', () => {
              if (audioPlayer && audioPlayer.duration) {
                const time = (progress.value / 100) * audioPlayer.duration;
                audioPlayer.currentTime = time;
              }
            });

            progress.addEventListener('mousedown', () => {
              if (audioPlayer && !audioPlayer.paused) {
                audioPlayer.pause();
                if (pauseButton) pauseButton.style.display = 'none';
                if (playButton) playButton.style.display = 'block';
              }
            });

            progress.addEventListener('mouseup', () => {
              if (audioPlayer) {
                audioPlayer.play().then(() => {
                  if (playButton) playButton.style.display = 'none';
                  if (pauseButton) pauseButton.style.display = 'block';
                }).catch((error) => {
                  console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
                  if (playButton) playButton.style.display = 'block';
                  if (pauseButton) pauseButton.style.display = 'none';
                });
              }
            });

            audioPlayer.addEventListener('loadedmetadata', () => {
              if (progress) progress.disabled = false;
            });
          }
        }

        function formatTime(seconds) {
          const minutes = Math.floor(seconds / 60);
          const secs = Math.floor(seconds % 60);
          return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }
      }
    });
  </script>
</body>
